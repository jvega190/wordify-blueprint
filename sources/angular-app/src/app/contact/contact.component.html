<section class="site-section">
  <div class="container">
    <div class="row mb-4">
      <div class="col-md-6">
        <h1>Contact Me</h1>
      </div>
    </div>
    <div class="row blog-entries">
      <div class="col-md-12 col-lg-8 main-content">

        <form action="#" method="post">
          <div class="row">
            <div class="col-md-12 form-group">
              <label htmlFor="name">Name</label>
              <input class="form-control " id="name" type="text" />
            </div>
            <div class="col-md-12 form-group">
              <label htmlFor="phone">Phone</label>
              <input class="form-control " id="phone" type="text" />
            </div>
            <div class="col-md-12 form-group">
              <label htmlFor="email">Email</label>
              <input class="form-control " id="email" type="email" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 form-group">
              <label htmlFor="message">Write Message</label>
              <textarea
                class="form-control " cols="30" id="message" name="message" rows="8"
              ></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 form-group">
              <input class="btn btn-primary" type="submit" value="Send Message" />
            </div>
          </div>
        </form>

      </div>

      <div class="col-md-12 col-lg-4 sidebar">
        <div class="sidebar-box search-form-wrap">
          <form action="#" class="search-form">
            <div class="form-group">
              <span class="icon fa fa-search"></span>
              <input
                class="form-control" id="s" placeholder="Type a keyword and hit enter" type="text"
              />
            </div>
          </form>
        </div>

        <app-popular-posts-aside [posts]="posts_o"></app-popular-posts-aside>

        <app-sidebar-categories></app-sidebar-categories>

        <app-sidebar-tags></app-sidebar-tags>

      </div>

    </div>
  </div>
</section>
