<section class="site-section py-lg">
  <div class="container">
    <div class="row blog-entries element-animate-disabled">

      <div class="col-md-12 col-lg-8 main-content">
        <img class="img-fluid mb-5" src="{{mainImage_s}}">
        <div class="post-meta">
          <span class="author mr-2">
            <img class="mr-2" src={{profilePic_s}} />
            {{name_s}}
          </span>
          • <span class="mr-2">{{dateCreated}}</span>
          • <span class="ml-2"><span class="fa fa-comments"></span>3</span>
        </div>
        <h1>{{headline_s}}</h1>
        <a class="category mb-5" href="/">Food</a>
        <a class="category mb-5" href="/">Travel</a>

        <div class="post-content-body">
        </div>

        <div class="pt-5">
          <div>
            Categories: <a href="/">Food</a>, <a href="/">Travel</a>
          </div>
          <div>
            Tags: <a href="/">#manila</a>, <a href="/">#asia</a>
          </div>
        </div>

      </div>

      <div class="col-md-12 col-lg-4 sidebar">

        <app-sidebar-search></app-sidebar-search>

        <app-sidebar-bios [bios]="bios_o"></app-sidebar-bios>

        <app-popular-posts-aside [posts]="posts_o"></app-popular-posts-aside>

        <app-sidebar-categories></app-sidebar-categories>

        <app-sidebar-tags></app-sidebar-tags>

      </div>

    </div>
  </div>
</section>
<section class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="mb-3">Related Post</h2>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let post of posts_o;" class="col-md-6 col-lg-4">
        <app-post-card
          [classes]="{ root: 'sm height-md' }" [format]="'imageBackground'" [model]="post"
        ></app-post-card>
      </div>
    </div>
  </div>
</section>
