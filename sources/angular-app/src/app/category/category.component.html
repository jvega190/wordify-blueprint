<section class="site-section pt-5">
  <div class="container">
    <div class="row mb-4">
      <div class="col-md-6">
        <h2 class="mb-4">Category: Food</h2>
      </div>
    </div>
    <div class="row blog-entries">
      <div class="col-md-12 col-lg-8 main-content">
        <div class="row mb-5 mt-5">
          <div class="col-md-12">
            <app-post-card
              *ngFor="let post of posts_o;" [format]="'landscape'" [model]="post"
            ></app-post-card>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-md-12 text-center">
            <nav aria-label="Page navigation" class="text-center">
              <ul class="pagination">
                <li class="page-item  active"><a class="page-link" href="/">&lt;</a></li>
                <li class="page-item"><a class="page-link" href="/">1</a></li>
                <li class="page-item"><a class="page-link" href="/">2</a></li>
                <li class="page-item"><a class="page-link" href="/">3</a></li>
                <li class="page-item"><a class="page-link" href="/">4</a></li>
                <li class="page-item"><a class="page-link" href="/">5</a></li>
                <li class="page-item"><a class="page-link" href="/">&gt;</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>

      <div class="col-md-12 col-lg-4 sidebar">

        <app-sidebar-search></app-sidebar-search>

        <app-popular-posts-aside [posts]="posts_o"></app-popular-posts-aside>

        <app-sidebar-categories></app-sidebar-categories>

        <app-sidebar-tags></app-sidebar-tags>

      </div>
    </div>
  </div>
</section>
